<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Inicio-->
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veiculo para vender mais rápido!</h3>
      </div>

      <!--Form-->
      <div class="form-container">
        <!--Header-->
        <div class="form-header">
          <p>Formulario</p>
        </div>
        <!--Body-->
        <div class="form-body">
          <!--Title-->
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as caracteristicas e marque os opcionais que ele possui
          </p>
          <!--Content-->
          <form>
            <!--Titulo do anuncio-->
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <!--Preço do anuncio-->
            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              />
            </div>
            <!--Descrição do anuncio-->
            <div class="box-input">
              <label for="description"
                >Descrição <span class="required-field"></span
              ></label>
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Coloque os detalhes do veículo"
              ></textarea>
            </div>
            <!--Marca do veiculo-->
            <div class="box-input">
              <label for="brand"
                >Marca <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required
              />
            </div>
            <!--Modelo do veiculo-->
            <div class="box-input">
              <label for="brand"
                >Modelo <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite o modelo do veículo"
                required
              />
            </div>
            <!--Kilometragem-->
            <div class="box-input">
              <label for="mileage"
                >Kilometragem <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a kilometragem do veículo"
                required
              />
            </div>
            <!--Data de compra do veículo-->
            <div class="box-input">
              <label for="purchase-date"
                >Data de compra <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase-date"
                id="purchase-date"
                class="block"
                required
              />
            </div>
            <!--Tipo de câmbio-->
            <div class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" />
              <label for="manual">Automatico</label>
            </div>
            <!--Opcionais-->
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <!--Opcional airbag-->
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <!-- Opcional alarme -->
                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="optional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <!-- Opcional Ar condicionado -->
                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="airbag">Ar condicionado</label>
                </li>
                <!-- Opcional Camera de Ré -->
                <li>
                  <input
                    type="checkbox"
                    id="reverse_camera"
                    name="optional[]"
                    value="reverse_camera"
                  />
                  <label for="airbag">Câmera de ré</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Fotos do carro: <span class="required-field">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                id="images"
                name="images"
                required
              />
            </div>
            <!--Enviar-->
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
